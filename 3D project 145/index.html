<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"> </script>
  </head>
  <body>
    <a-scene>
      <a-sky color="#8EE7E9"></a-sky>
      <a-box position="-5 1 0" color="purple" scale="2 2 2"></a-box>
      <a-sphere position="-1 1 0" radius="1" color="red" scale="2 2 2"></a-sphere>
      <a-sphere position="4 1 0" radius="1" color="red" scale="2 2 2"></a-sphere>
      <a-cylinder position="8 1 0" height="2" radius="0.5" color="yellow" scale="1.2 1.2 1.2"></a-cylinder>
      <a-ring color="teal" radius-inner="0.5" radius-outer="1" position="12 1 0" scale="1.5 1.5 1.5"></a-ring>
      <a-octahedron position="16 1 0" color="#FF926B" radius="1" scale="2 2 2"></a-octahedron>
      <a-cone position="20 1 0" height="2" radius-bottom="1" radius-top="0" color="orange" scale="2 2 2"></a-cone>
      <a-dodecahedron position="25 1 0" color="#FFD700" radius="1" scale="2 2 2"></a-dodecahedron>
      <a-torus position="32 1 0" radius="1" radius-tubular="0.3" color="green" scale="2 2 2"></a-torus>
    </a-scene>
  </body>
</html>
